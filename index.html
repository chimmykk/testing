<html>
<body>

<form id="form" action="create_table.php" method="post">
  Product ID:<br>
  <input type="text" name="productid"><br>
  Product Name:<br>
  <input type="text" name="productname"><br>
  Product Price:<br>
  <input type="text" name="productprice"><br>
  Product Expiry:<br>
  <input type="text" name="productexpiry"><br><br>
  <input type="button" value="Submit" onclick="submitForm()">
</form> 

<script>
function submitForm() {
  // Get the form element
  var form = document.getElementById("form");

  // Get the values of the form inputs
  var productid = form.elements["productid"].value;
  var productname = form.elements["productname"].value;
  var productprice = form.elements["productprice"].value;
  var productexpiry = form.elements["productexpiry"].value;

  // Validate the form inputs here, if necessary

  // If the form inputs are valid, submit the form
  form.submit();
}

</script>
